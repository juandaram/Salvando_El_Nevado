<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Carreras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="myBtn" class="play-button" >JUGAR AHORA 游냩  [ENTER]</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
    <div class="gamebox">
    <h1>Salvando el Nevado 游냩 </h1>
   <!--  <input type="text" placeholder="NOMBRE DE JUGADOR"> -->
    <div id="gameArea">
        <div id="player"></div>
        <div id="obstacle"></div>
        <div>
            <div id="score">Score: 0</div>
            <button id="reset" onclick=reiniciarJuego()>RESET [R]</button>
            <button id="play" onclick=play()>JUGAR [SPC] </button>
        </div>
        <audio autoplay loop>
            <source src="./retrosong.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</div>
    <script src="script.js"></script>
</body>
<script>
    // script.js

const gameArea = document.getElementById('gameArea');
const player = document.getElementById('player');
const obstacle = document.getElementById('obstacle');
const scoreDisplay = document.getElementById('score');

let score = 0;
let gameSpeed = 3;
let gameOver = false;

function moveObstacle() {
    let obstacleTop = parseInt(window.getComputedStyle(obstacle).getPropertyValue('top'));
    obstacle.style.top = obstacleTop + gameSpeed + 'px';

    if (obstacleTop >= 600) {
        // Si el obst치culo sale del 치rea de juego, se reinicia en la parte superior
        obstacle.style.top = '-50px';
        obstacle.style.left = Math.floor(Math.random() * 350) + 'px';
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        gameSpeed += 0.1; // Incrementa la velocidad del juego gradualmente
    }
}

function checkCollision() {
    const playerRect = player.getBoundingClientRect();
    const obstacleRect = obstacle.getBoundingClientRect();

    if (
        playerRect.x < obstacleRect.x + obstacleRect.width &&
        playerRect.x + playerRect.width > obstacleRect.x &&
        playerRect.y < obstacleRect.y + obstacleRect.height &&
        playerRect.y + playerRect.height > obstacleRect.y
    ) {
        gameOver = true;
        alert('춰Juego terminado! Puntaje final: ' + score);
        window.location.reload();
    }
}

function movePlayer(event) {
    const playerLeft = parseInt(window.getComputedStyle(player).getPropertyValue('left'));

    if (event.key === 'ArrowLeft' && playerLeft > 0) {
        player.style.left = playerLeft - 20 + 'px';
    } else if (event.key === 'ArrowRight' && playerLeft < 350) {
        player.style.left = playerLeft + 20 + 'px';
    }
}

function gameLoop() {
    if (!gameOver) {
        moveObstacle();
        checkCollision();
        requestAnimationFrame(gameLoop);
    }
}

function increaseSpeed() {
    setInterval(() => {
        if (!gameOver) {
            gameSpeed += 1.2; // Aumenta la velocidad en 2
            console.log(`Velocidad aumentada a: ${gameSpeed}`);
        }
    }, 15000); // Cada 15 segundos
}

function reiniciarJuego() {
    window.location.reload();
}

document.addEventListener('keydown', movePlayer);

function play(){
    requestAnimationFrame(gameLoop);
}

document.addEventListener('keydown', function(event) {
    if (event.code === 'Space') { // 'Space' es el c칩digo de la tecla [space]
        play();
    }
});

document.addEventListener('keydown', function(event) {
    if (event.code === 'KeyR') { // 'Space' es el c칩digo de la tecla [space]
        reiniciarJuego();
    }
});

function isOver(){
    if (gameOver != false){
        increaseSpeed();
    }
}

isOver()

</script>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    document.addEventListener('keydown', function(event) {
    if (event.code === 'Enter') { // 'Space' es el c칩digo de la tecla [space]
         modal.style.display = "block";;
    }
});

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</html>
